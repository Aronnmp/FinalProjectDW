<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Muebleria</title>
        <meta charset="UTF-8"/>
        <!-- Uso de CDN para Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <!-- Uso de CDN para Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <script th:src="@{/js/rutinas.js}"></script>
        <!-- Uso de CDN para jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Uso de CDN para Popper.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <!-- Uso de CDN para Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    <a th:href="@{/}" class="navbar-brand">[[#{aplicacion.titulo}]]</a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <!-- Más elementos de navegación aquí -->
                    </div>
                </div>
            </nav>
            <section id="main-header" class="py-2 bg-secondary text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1><i class=""></i> [[#{plantilla.muebleria}]]</h1>
                        </div>
                        <div class="col-md-6">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <p> 
                <!-- Agregar la tarjeta aquí -->
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img src="https://th.bing.com/th/id/R.492094c7bbc23ac79149e17cfba55c83?rik=3TGkoluzsa%2biLQ&riu=http%3a%2f%2f1.bp.blogspot.com%2f-Zz12xS-BwA8%2fU1U65vHaWAI%2fAAAAAAAADGU%2fBosLRK06JZ4%2fs1600%2fmuebler%C3%ADas-cd-juarez.jpg&ehk=A%2fDuRCRRw9TRW%2fcyyT9QGo%2bnrwH6VsldFzCXulpad5w%3d&risl=&pid=ImgRaw&r=0" 
                             class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Nombre del producto</h5>
                                <p class="card-text">Descripción del producto.</p>
                                <a href="#" class="btn btn-primary">Agregar al carrito</a>
                            </div>
                    </div>
                </div>
            </p>


        </header>

        <footer th:fragment="footer">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
